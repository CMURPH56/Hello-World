# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
  - name: "ResourceGroup"
    value: "webapps"
  - name: "SiteName"
    value: "HelloWorld"

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: AzurePowerShell@1
  inputs:
      azureSubscription: 'Azure subscription 1(1fafd6fd-eaf2-4065-b1bc-14733cc77a57)'
      ScriptType: 'FilePath'
      scriptPath: 'infrastructure/Set-PipelineEnivronmentToken.ps1'
      ScriptArguments: '-ResourceGroupName ${{ variables.ResourceGroup }} SiteName ${{ variables.SiteName}}'
      azurePowerShellVersion: latestVersion

- task: AzureStaticWebApp@0
  inputs:
    app_location: '/'
    api_location: 'api'
    output_location: 'public'
  env:
    azure_static_web_apps_api_token: $(token)
  
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
